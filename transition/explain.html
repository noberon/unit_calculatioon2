<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>単位トレール</title>
  <link rel="stylesheet" href="styles2.css">
</head>
<body>
  <div class="header">
    <div class="button">
      <input type="button" onclick="history.back()" value="戻る">
    </div>
  </div>
  <div class="main">
    <div class="title">
      <h1>単位トレールとは</h1>
    </div>
    <div class="sentence">
      <h3>単位トレールとは、日本大学 文理学部 情報科学科を対象にした単位計算サイトです。</h3>
      <h3>単位計算とGPA計算の２つの機能があります。使い方は、以下の手順に沿ってください。</h3>
    </div>
    <div class="process1">
      <h2>■単位数計算機能</h2>
        <h3>１. タブから履修した科目を探す</h3>
        <h3>２. 履修した科目にチェックをする</h3>
        <h3>３. 単位数を計算すると書いてあるボタンを押す</h3>
        <h3>４. 単位数が表示される</h3>
    </div>
    <div class="process2">
      <h2>■GPA計算機能</h2>
        <h3>１. 取得した科目の成績を用意する</h3>
        <h3>２. 評価ごとに取得単位数を入力する</h3>
        <h3>３. 単位数が表示される</h3>
    </div>
  </div>
</body>
